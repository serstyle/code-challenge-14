<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="Description" content="A SIMPLE GAME OF CONCENTRATION">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#1B1B1B">
	<link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
	<link rel="manifest" href="./images/site.webmanifest">
	<link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#9f00a7">
	<meta name="theme-color" content="#ffffff">	
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Concentration</title>
</head>
<body>
	<div id='modal_win' class='show_off'>
			<div class='show_win'>	
				<p>YOU WIN !</p>
				<p id='record' class='display'>NEW RECORD</p>
				<p id='score'></p>
				<p id='timeout'></p>
				<button class='button' id='play_again'>PLAY AGAIN !</button>
			</div>
		</div>
	<div id='modal_info' class='show_off'>
			<div class='show_info'>	
				<h3>!-RULES-!</h3>
				<p>The perfect score is 12 !</p> 
				<p>Lower your PR is, better you are !</p>
				<h3>!-HOW IT WORKS ?-!</h3>
				<p>Just flip a card to start!</p>
				<button class='button' id='understand'>UNDERSTAND !</button>
			</div>
	</div>
	<div class='containerTest'>
	<h1>Concentration</h1>
	<div class="container">	
		<header>
			<div id='header_board_game'>
				<div>
					<p>TIME: </p>
					<p id='time'>000</p>
				</div>
				<div>
					<p>MOVES: </p>
					<p id="count">0</p>
				</div>
				<div>
					<p>PR: </p>
					<p id='best'></p> 
				</div>
				<button class='button' id='retry'>RETRY</button>
				<img alt='icone info' src='./images/icons8-info-squared-filled-50.png'/>		
			</div>
		</header>
		<section id='board_game'>
			
		</section>
	</div>
</div>
	<script type="text/javascript">
		if ('serviceWorker' in navigator) {
		  window.addEventListener('load', function() {
		    navigator.serviceWorker.register('sw.js').then(function(registration) {
		      // Registration was successful
		      console.log('ServiceWorker registration successful with scope: ', registration.scope);
		    }, function(err) {
		      // registration failed :(
		      console.log('ServiceWorker registration failed: ', err);
		    });
		  });
		}
	</script>
	<script type="text/javascript"> var vh = window.innerHeight * 0.01
	document.documentElement.style.setProperty('--vh', `${vh}px`)
	</script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
