<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>The Matching Game</title>
</head>
<body>
	<div id='modal_win' class='show_off'>
			<div>	
				<p>YOU WIN !</p>
				<button class='button' id='play_again'>PLAY AGAIN !</button>
				<p id='score'></p>
				<p id='timeout'></p>
			</div>
		</div>
	<div class='containerTest'>
	<h1>The matching game</h1>
	<div class="container">	
		<header>
			<div id='header_board_game'>
				<div>
					<p>TIME: </p>
					<p id='time'>0</p>
				</div>
				<div>
					<p>MOVES: </p>
					<p id="count">0</p>
				</div>
				<button class='button' id='retry'>RETRY</button>		
			</div>
		</header>
		<section id='board_game'>
			
		</section>
	</div>
</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
